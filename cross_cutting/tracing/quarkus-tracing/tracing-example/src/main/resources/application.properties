quarkus.application.name=tracing-example
quarkus.http.port=8080

quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [traceId=%X{traceId},spandId=%X{spanId},parentId=%X{parentId},sampled=%X{sampled}] %i --- [%15.15t] %c{2.} : %s%e%n
quarkus.log.console.color=true
quarkus.log.file.enable=true
quarkus.log.file.path=./tmp/trace.log
quarkus.log.file.level=TRACE

quarkus.opentelemetry.tracer.exporter.jaeger.endpoint=http://localhost:16686

quarkus.opentelemetry.tracer.exporter.otlp.endpoint=http://localhost:4317
#quarkus.opentelemetry.tracer.exporter.otlp.endpoint=http://localhost:9411